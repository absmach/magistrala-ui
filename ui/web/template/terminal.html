{{ define "remoteTerminal" }}
  <!doctype html>
  <html lang="en">
    {{ template "header" }}
    <style>
      .terminal {
        color: #fff;
        width: 100%;
        height: 300px;
        background-color: #272822;
        padding: 10px;
        overflow-y: scroll;
      }

      .input-line {
        display: flex;
        background-color: #272822;
      }

      .input-prefix {
        color: #f92672;
        margin-right: 5px;
      }

      .input-field {
        width: 90%;
        flex: 1;
        color: #fff;
        background-color: #272822;
        padding: 10px;
        border: none;
        outline: none;
      }
    </style>
    <body>
      {{ template "navbar" . }}
      <div class="main-content pt-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mx-auto py-3">
              <div class="row">
                <div class="terminal">
                  <!-- Existing terminal content here -->
                </div>
                <div class="input-line">
                  <form action="/bootstraps/1/terminal/input" method="POST">
                    <span class="input-prefix">&gt;</span>
                    <input class="input-field" name="command" autofocus />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ template "footer" }}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          var formData = new FormData(form);

          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/bootstraps/{{.ThingID}}/terminal/input");
          xhr.onload = function () {
            if (xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);

              // Update the HTML dynamically with the response
              var terminal = document.querySelector(".terminal");
              var commandDiv = document.createElement("div");
              commandDiv.textContent = response.command;
              var resultDiv = document.createElement("div");
              resultDiv.textContent = response.result;
              terminal.appendChild(commandDiv);
              terminal.appendChild(resultDiv);
            } else {
              // Handle error
            }
          };
          xhr.send(formData);
        });
      });
    </script>
    </body>
  </html>
{{ end }}
