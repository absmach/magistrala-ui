{{ define "gauge" }}
  <div id="gauge-chart"></div>
  <script type="text/javascript">
    var gaugeChart = echarts.init(document.getElementById("gauge-chart"), null, {
      width: 700,
      height: 400,
    });
    var option = {
      tooltip: {
        formatter: "{a} <br/>{b} : {c}%",
      },
      series: [
        {
          name: "",
          type: "gauge",
          progress: {
            show: true,
          },
          detail: { valueAnimation: true, formatter: "{value}" },
          data: [
            {
              value: 25,
              name: "Temperature",
            },
          ],
        },
      ],
    };

    gaugeChart.setOption(option);

    // will implement web socket for data fetching
  </script>
{{ end }}
