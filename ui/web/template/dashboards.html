{{ define "dashboards" }}
  <!doctype html>
  <html lang="en">
    <head>
      {{ template "header" }}
      <title>Dashboards</title>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"
        integrity="sha512-EmNxF3E6bM0Xg1zvmkeYD3HDBeGxtsG92IxFt1myNZhXdCav9MzvuH/zNMBU1DmIPN6njrhX1VTbqdJxQ2wHDg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    </head>
    <body>
      {{ template "navbar" . }}
      <div class="main-content pt-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mx-auto py-3">
              <div id="simple-chart" style="width: 700px;height:400px;"></div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        // Initialize the echarts instance based on the prepared dom
        var myChart = echarts.init(document.getElementById("simple-chart"));

        // Specify the configuration items and data for the chart
        var option = {
          title: {
            text: "{{ .Title }}",
          },

          xAxis: {
            type: "date",
            data: '{{ .Time }}',
          },
          yAxis: {
            type: "value",
          },
          series: [
            {
              data: '{{ .Value }}',
              type: "line",
            },
          ],
          };

        // Display the chart using the configuration items and data just specified.
        myChart.setOption(option);
      </script>
    </body>
  </html>
{{ end }}
