{{ define "linechartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="lineChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="lineChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lineChartModalLabel">Time Series Line Chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#lineChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#lineChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <form id="create-lineChart-form">
            <!-- Tab Content -->
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="lineChartData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    pattern="{{ .UUIDPattern }}"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid uuid</div>
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing ID</label>
                  <input
                    type="text"
                    pattern="{{ .UUIDPattern }}"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing ID"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid uuid</div>
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="start-time" class="form-label">Start time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="startTime"
                    id="start-time"
                    required
                  />
                  <div class="invalid-time"></div>
                </div>
                <div class="mb-3">
                  <label for="stop-time" class="form-label">Stop time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="stopTime"
                    id="stop-time"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="update-interval" class="form-label">Update interval</label>
                  <input
                    type="text"
                    pattern="{{ .IntervalPattern }}"
                    class="form-control mb-3"
                    name="updateInterval"
                    id="update-interval"
                    placeholder="Enter the update interval, eg. 5s, 10m, 1h, 1d"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid interval</div>
                </div>
                <div class="mb-3">
                  <label for="aggregation-type" class="form-label">Aggregation</label>
                  <select class="form-select mb-3" name="aggregationType" id="aggregation-type">
                    <option value="" disabled>Select an aggregation type</option>
                    <option value="MAX">Maximum</option>
                    <option value="MIN">Minimum</option>
                    <option value="SUM">Sum</option>
                    <option value="COUNT">Count</option>
                    <option value="AVG">Average</option>
                  </select>
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="lineChartAppearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-label" class="form-label">Y axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="yAxisLabel"
                    id="y-axis-label"
                    placeholder="Enter the y axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="x-axis-label" class="form-label">X axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="xAxisLabel"
                    id="x-axis-label"
                    placeholder="Enter the x axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="series-name" class="form-label">Series name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="seriesName"
                    id="series-name"
                    placeholder="Enter the series name eg. temperature"
                  />
                </div>
                <div class="mb-3">
                  <label for="line-color" class="form-label">Line color</label>
                  <input type="color" class="form-control mb-3" name="lineColor" id="line-color" />
                </div>
                <div class="mb-3">
                  <label for="line-width" class="form-label">Line width</label>
                  <select class="form-select mb-3" name="lineWidth" id="line-width">
                    <option value="" disabled>Select the line width</option>
                    <option value="0.5">0.5</option>
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="2.5">2.5</option>
                    <option value="3.0">3.0</option>
                    <option value="3.5">3.5</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            id="close-lineChart-button"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn body-button" id="create-lineChart-button">
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // line chart form
    document.getElementById("create-lineChart-button").addEventListener("click", function () {
      const form = document.getElementById("create-lineChart-form");
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // Create an object to store the form data
      const chartData = {};
      let formData = new FormData(form);
      for (var pair of formData.entries()) {
        if (pair[0] === "startTime" || pair[0] === "stopTime") {
          const inputDate = new Date(pair[1]);
          chartData[pair[0]] = inputDate.getTime();
        } else {
          chartData[pair[0]] = pair[1];
        }
      }

      if (chartData.stopTime <= chartData.startTime) {
        const invalidTimeFeedback = form.querySelector(".invalid-time");
        invalidTimeFeedback.innerHTML = "Stop time should be greater than start time";
        invalidTimeFeedback.style.color = "red";
        const invalidTimeInput = form.querySelector("#stop-time");
        invalidTimeInput.classList.remove("was-validated");
        invalidTimeInput.classList.add("is-invalid");
        return;
      }

      var widgetID = "lineChart-" + Date.now();

      chartData["Type"] = "lineChart";
      addWidget(chartData, widgetID);
      metadataBuffer[widgetID] = chartData;

      form.reset();
      form.classList.remove("was-validated");
      bootstrap.Modal.getInstance(document.getElementById("lineChartModal")).hide();
    });

    document.getElementById("close-lineChart-button").addEventListener("click", function () {
      const form = document.getElementById("create-lineChart-form");
      form.querySelector(".invalid-time").innerHTML = "";
      form.querySelector("#stop-time").classList.remove("is-invalid");
      form.reset();
      form.classList.remove("was-validated");
    });
  </script>
{{ end }}
