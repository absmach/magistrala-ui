{{ define "labelmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="labelModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="labelModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labelModalLabel">Label Card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-label-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="value" class="form-label">Select Value</label>
              <select class="form-select mb-3" name="Value" id="value">
                <option value="value">Temperature</option>
                <option value="time">Time</option>
                <option value="log">Pressure</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              data-bs-dismiss="modal"
              id="create-label-button"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Label card form
    document.getElementById("create-label-button").addEventListener("click", function () {
      var form = document.getElementById("create-label-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "label-" + Date.now();
      var contentType = 'html';
      var widgetContent = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${formData['title']}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Selected Value: <span class="badge bg-primary">${selectedValue}</span></h6>
            <p class="card-text">Channel ID: ${formData['channel']}</p>
          </div>
        </div>
      `;
      var config = {
        ID: widgetID,
        Content: widgetContent,
      };
      addWidget(config);
    });
  </script>
{{ end }}
