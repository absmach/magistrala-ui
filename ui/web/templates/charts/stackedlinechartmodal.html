{{ define "stackedlinechartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="stackedLineChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="stackedLineChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stackedLineChartModalLabel">Stacked Line Charts</h5>
          <button
            type="button"
            class="btn-close close-stackedLineChart-button"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#stackedLineChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#stackedLineChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <form id="create-stackedLineChart-form">
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="stackedLineChartData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="table-responsive-md mb-3 p-2 border rounded">
                  <h5>Data Source</h5>
                  <table class="table" id="stackedLineChart-data">
                    <thead>
                      <tr>
                        <th scope="col">Channel</th>
                        <th scope="col">Thing</th>
                        <th scope="col">Value</th>
                        <th scope="col">Color</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="channel"
                            placeholder="channel ID"
                            required
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="thing"
                            placeholder="thing ID"
                            required
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            class="form-control"
                            name="seriesName"
                            placeholder="series name"
                            required
                          />
                        </td>
                        <td>
                          <input type="color" class="form-control" name="lineColor" />
                        </td>
                        <td class="text-center">
                          <button
                            type="button"
                            class="btn btn-sm"
                            onclick="removeStackLineChartRow(this)"
                          >
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button
                    type="button"
                    class="btn body-button btn-sm"
                    onclick="addStackLineChartRow()"
                  >
                    Add source
                  </button>
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="start-time" class="form-label">Start time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="startTime"
                    id="start-time"
                    required
                  />
                  <div class="invalid-time"></div>
                </div>
                <div class="mb-3">
                  <label for="stop-time" class="form-label">Stop time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="stopTime"
                    id="stop-time"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="aggregation-type" class="form-label">Aggregation</label>
                  <select class="form-select mb-3" name="aggregationType" id="aggregation-type">
                    <option value="">Select an aggregation type</option>
                    <option value="MAX">Maximum</option>
                    <option value="MIN">Minimum</option>
                    <option value="SUM">Sum</option>
                    <option value="COUNT">Count</option>
                    <option value="AVG">Average</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="update-interval" class="form-label">Update interval</label>
                  <input
                    type="text"
                    pattern="{{ .IntervalPattern }}"
                    class="form-control mb-3"
                    name="updateInterval"
                    id="update-interval"
                    placeholder="Enter the update interval, eg. 5s, 10m, 1h, 1d"
                  />
                  <div class="invalid-feedback invalid-interval">Please enter a valid interval</div>
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="stackedLineChartAppearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-label" class="form-label">Y axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="yAxisLabel"
                    id="y-axis-label"
                    placeholder="Enter the y axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="x-axis-label" class="form-label">X axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="xAxisLabel"
                    id="x-axis-label"
                    placeholder="Enter the x axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="line-width" class="form-label">Line width</label>
                  <select class="form-select mb-3" name="lineWidth" id="line-width">
                    <option value="" disabled>Select the line width</option>
                    <option value="0.5">0.5</option>
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="2.5">2.5</option>
                    <option value="3.0">3.0</option>
                    <option value="3.5">3.5</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary close-stackedLineChart-button"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn body-button" id="create-stackedLineChart-button">
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("create-stackedLineChart-button").addEventListener("click", function () {
      const form = document.getElementById("create-stackedLineChart-form");
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }
      // Create an object to store the form data
      const chartData = {};
      const channels = [];
      const things = [];
      const names = [];
      const colors = [];
      let formData = new FormData(form);
      for (let [name, value] of formData) {
        switch (name) {
          case "startTime":
          case "stopTime":
            const inputDate = new Date(value);
            chartData[name] = inputDate.getTime();
            break;
          case "channel":
            channels.push(value);
            break;
          case "thing":
            things.push(value);
            break;
          case "seriesName":
            names.push(value);
            break;
          case "lineColor":
            colors.push(value);
            break;
          default:
          chartData[name] = value;
          break
        }
      }

      chartData["channels"] = channels;
      chartData["things"] = things;
      chartData["seriesNames"]= names;
      chartData["colors"]=colors;

      if (chartData.aggregationType != "") {
        const updateInterval = form.querySelector("#update-interval");
        if (chartData.updateInterval === "") {
          form.querySelector(".invalid-interval").innerHTML = "Please enter an Interval";
          updateInterval.classList.remove("was-validated");
          updateInterval.classList.add("is-invalid");
          return;
        } else {
          form.querySelector(".invalid-interval").innerHTML = "";
          updateInterval.classList.remove("is-invalid");
          updateInterval.classList.add("was-validated");
        }
      }
      const invalidTimeFeedback = form.querySelector(".invalid-time");
      const invalidTimeInput = form.querySelector("#stop-time");
      if (chartData.stopTime <= chartData.startTime) {
        invalidTimeFeedback.innerHTML = "Stop time should be greater than start time";
        invalidTimeFeedback.style.color = "red";
        invalidTimeInput.classList.remove("was-validated");
        invalidTimeInput.classList.add("is-invalid");
        return;
      } else {
        invalidTimeFeedback.innerHTML = "";
        invalidTimeInput.classList.remove("is-invalid");
        invalidTimeInput.classList.add("was-validated");
      }

      var widgetID = "stackedLineChart-" + Date.now();

      chartData["Type"] = "stackedLineChart";
      addWidget(chartData, widgetID);
      metadataBuffer[widgetID] = chartData;

      form.reset();
      form.classList.remove("was-validated");
      bootstrap.Modal.getInstance(document.getElementById("stackedLineChartModal")).hide();

    });

    document.querySelectorAll(".close-stackedLineChart-button").forEach((element) => {
      const form = document.getElementById("create-stackedLineChart-form");
      element.addEventListener("click", function () {
        form.querySelector(".invalid-time").innerHTML = "";
        form.querySelector("#stop-time").classList.remove("is-invalid");
        form.reset();
        form.classList.remove("was-validated");
      })
    });

    function addStackLineChartRow() {
      const uuidPattern = "{{ .UUIDPattern }}";
      const table = document
        .getElementById("stackedLineChart-data");
      const newRow = table.insertRow(-1);
      newRow.innerHTML =
        ` <td>
              <input type="text" pattern="${uuidPattern}" class="form-control" name="channel"
                placeholder="channel ID" required />
          </td>
          <td>
            <input type="text" pattern="${uuidPattern}" class="form-control" name="thing"
              placeholder="thing ID" required />
         </td>
          <td>
            <input type="text" class="form-control" name="seriesName"
              placeholder="series name" required />
          </td>
          <td>
            <input type="color" class="form-control" name="lineColor" />
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-sm" onclick="removeRow(this)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>`;
    }

    function removeStackLineChartRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
{{ end }}
