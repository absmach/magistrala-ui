{{ define "entitycountmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="entityCountModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="entityCountModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entityCountModalLabel">Entity Count Card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-entityCount-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter the channel ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Domain ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="domain"
                id="domain-id"
                placeholder="Enter the domain ID"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-entityCount-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // entity count form
    document.getElementById("create-entityCount-button").addEventListener("click", function () {
      var form = document.getElementById("create-entityCount-form");
      // Create an object to store the form data
      var dataFormData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          dataFormData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "entityCount-" + Date.now();
      var widgetContent = `
        <div class="card widgetcard">
          <div class="card-header text-center">
            <h5 class="card-title">Entity Count</h5>
          </div>
          <div class="card-body text-center">
            <p class="card-text value"> 35</p>
          </div>
          <div class="card-footer text-right">
            <p class="card-text">
              Domain Name: D1
            </p>
          </div>
        </div>
        `;
      var config = {
        ID: widgetID,
        Content: widgetContent,
        Style: {
          width: "300px",
          height: "170px",
        },
      };
      addWidget(config);
      // Append chart metadata to dashboard metadata
      metadataBuffer[widgetID] = dataFormData;
    });
  </script>
{{ end }}
