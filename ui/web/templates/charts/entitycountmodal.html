{{ define "entitycountmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="entityCountModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="entityCountModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entityCountModalLabel">Entity count card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-entityCount-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-entityCount-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // entity count form
    document.getElementById("create-entityCount-button").addEventListener("click", function () {
      var form = document.getElementById("create-entityCount-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "entityCount-" + Date.now();
      var widgetContent = `
        <div class="card">
          <div class="card-body">
          <h5 class="card-title">Entity Count</h5>
          <p class="card-text">Displaying dynamic entity count data...</p>
          <a href="#" class="btn btn-primary">Action</a>
          </div>
        </div>
        `;
      var config = {
        ID: widgetID,
        Content: widgetContent,
      };
      addWidget(config);
    });
  </script>
{{ end }}
