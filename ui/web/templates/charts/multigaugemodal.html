{{ define "multigaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="multiGaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="multiGaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="multiGaugeModalLabel">Multi Gauge Chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#multiGaugeChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#multiGaugeChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <!-- Single Form for both Data and Appearance Tabs -->
          <form id="create-multiGaugeChart-form">
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="multiGaugeChartData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="table-responsive-md mb-3 p-2 border rounded">
                  <h5>Data Source</h5>
                  <table class="table" id="multigauge-data">
                    <thead>
                      <tr>
                        <th scope="col">Channel</th>
                        <th scope="col">Thing</th>
                        <th scope="col">Label</th>
                        <th scope="col">Colour</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="channel"
                            placeholder="Channel ID"
                            required
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="thing"
                            placeholder="Thing ID"
                            required
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            class="form-control"
                            name="gaugeLabel"
                            placeholder="Gauge Label"
                            required
                          />
                        </td>
                        <td>
                          <input type="color" class="form-control" name="gaugeColour" />
                        </td>
                        <td class="text-center">
                          <button type="button" class="btn btn-sm" onclick="deleteRow(this)">
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="button" class="btn body-button btn-sm" onclick="addRow()">
                    Add Source
                  </button>
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value Name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name"
                    required
                  />
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="multiGaugeChartAppearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="value-units" class="form-label">Units</label>
                  <input
                    type="text"
                    class="form-control"
                    name="valueUnits"
                    id="value-units"
                    placeholder="Enter the Units"
                  />
                </div>
                <div class="mb-3">
                  <label for="min-value" class="form-label">Min value</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="minValue"
                    id="min-value"
                    placeholder="Enter the minimum data value"
                    value="0"
                  />
                </div>
                <div class="mb-3">
                  <label for="max-value" class="form-label">Max value</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="maxValue"
                    id="max-value"
                    placeholder="Enter the maximum data value"
                    value="100"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            id="close-multiGauge-button"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn body-button" id="create-multiGauge-button">
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // multi gauge form
    const form = document.getElementById("create-multiGaugeChart-form");
    document.getElementById("create-multiGauge-button").addEventListener("click", function () {
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // Create an object to store the form data
      let chartData = {};
      const channels = [];
      const things = [];
      const labels = [];
      const colours = [];
      let formData = new FormData(form);
      for (let [name, value] of formData) {
        switch (name) {
          case "channel":
            channels.push(value);
            break;
          case "thing":
            things.push(value);
            break;
          case "gaugeLabel":
            labels.push(value);
            break;
          case "gaugeColour":
            colours.push(value);
            break;
          default:
            chartData[name] = value;
            break;
        }
      }
      chartData["channels"] = channels;
      chartData["things"] = things;
      chartData["labels"] = labels;
      chartData["colours"] = colours;

      var widgetID = "multiGaugeChart-" + Date.now();

      chartData["Type"] = "multiGaugeChart";
      addWidget(chartData, widgetID);
      metadataBuffer[widgetID] = chartData;

      form.reset();
      form.classList.remove("was-validated");
      bootstrap.Modal.getInstance(document.getElementById("multiGaugeModal")).hide();
    });

    document.getElementById("close-multiGauge-button").addEventListener("click", function () {
      const form = document.getElementById("create-multiGaugeChart-form");
      form.reset();
      form.classList.remove("was-validated");
    });

    function addRow() {
      const uuidPattern = "{{ .UUIDPattern }}";
      const table = document
        .getElementById("multigauge-data");
      const newRow = table.insertRow(-1);
      newRow.innerHTML =
        ` <td>
            <input type="text" pattern="${uuidPattern}" class="form-control" name="channel"
              placeholder="channel ID" required />
          </td>
          <td>
            <input type="text" pattern="${uuidPattern}" class="form-control" name="thing"
              placeholder="thing ID" required />
          </td>
          <td>
            <input type="text" class="form-control" name="gaugeLabel"
              placeholder="Gauge Label" required />
          </td>
          <td>
            <input type="color" class="form-control" name="gaugeColour" />
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-sm" onclick="removeRow(this)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
    }

    function removeRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
{{ end }}
