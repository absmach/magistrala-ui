{{ define "donutmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="donutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="donutModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="donutModalLabel">Donut chart</h5>
          <button
            type="button"
            class="btn-close"
            onclick="closeDonutChartForm()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#donutChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#donutChartappearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <form id="create-donutChart-form">
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="donutChartData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="table-responsive-md mb-3 p-2 border rounded">
                  <h5>Data Source</h5>
                  <table class="table" id="donutchart-data">
                    <thead>
                      <tr>
                        <th scope="col">Channel</th>
                        <th scope="col">Thing</th>
                        <th scope="col">Color</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="channel"
                            placeholder="channel ID"
                            required
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="thing"
                            placeholder="thing ID"
                            required
                          />
                        </td>
                        <td>
                          <input type="color" class="form-control" name="donutColor" />
                        </td>
                        <td class="text-center"></td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="button" class="btn body-button btn-sm" onclick="addDonutChartRow()">
                    Add data source
                  </button>
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="start-time" class="form-label">Start time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="startTime"
                    id="start-time"
                    required
                  />
                  <div class="invalid-time"></div>
                </div>
                <div class="mb-3">
                  <label for="stop-time" class="form-label">Stop time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="stopTime"
                    id="stop-time"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="aggregation-type" class="form-label">Aggregation</label>
                  <select class="form-select mb-3" name="aggregationType" id="aggregation-type">
                    <option value="" disabled>Select an aggregation type</option>
                    <option value="MAX">Maximum</option>
                    <option value="MIN">Minimum</option>
                    <option value="SUM">Sum</option>
                    <option value="COUNT">Count</option>
                    <option value="AVG">Average</option>
                  </select>
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="donutChartappearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeDonutChartForm()">
            Close
          </button>
          <button type="button" class="btn body-button" id="create-donut-button">
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // donut form
    document.getElementById("create-donut-button").addEventListener("click", function () {
      const form = document.getElementById("create-donutChart-form");
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // Create an object to store the form data
      let chartData = {};
      const channels = [];
      const things = [];
      const donutColors = [];
      const seriesNames = [];
      let formData = new FormData(form);
      for (let [name, value] of formData) {
        switch (name) {
          case "startTime":
          case "stopTime":
            const inputDate = new Date(value);
            chartData[name] = inputDate.getTime();
            break;
          case "channel":
            channels.push(value);
            break;
          case "thing":
            things.push(value);
            break;
          case "donutColor":
            donutColors.push(value);
            break;
          default:
            chartData[name] = value;
            break;
        }
      }

      if (chartData.stopTime <= chartData.startTime) {
        const invalidTimeFeedback = form.querySelector(".invalid-time");
        invalidTimeFeedback.innerHTML = "Stop time should be greater than start time";
        invalidTimeFeedback.style.color = "red";
        const invalidTimeInput = form.querySelector("#stop-time");
        invalidTimeInput.classList.remove("was-validated");
        invalidTimeInput.classList.add("is-invalid");
        return;
      }

      var widgetID = "donutChart-" + Date.now();

      chartData["Type"] = "donutChart";
      chartData["channels"] = channels;
      chartData["things"] = things;
      chartData["donutColors"] = donutColors;
      addWidget(chartData, widgetID);
      metadataBuffer[widgetID] = chartData;

      closeDonutChartForm()
    });

    function addDonutChartRow() {
      const table = document.getElementById("donutchart-data");
      const newRow = table.insertRow(-1);
      newRow.innerHTML =
      ` <td>
            <input type="text" pattern="{{ .UUIDPattern }}" class="form-control" name="channel"
              placeholder="channel ID" required />
        </td>
        <td>
          <input type="text" pattern="{{ .UUIDPattern }}" class="form-control" name="thing"
            placeholder="thing ID" required />
       </td>
        <td>
          <input type="color" class="form-control" name="donutColor" />
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-sm" onclick="removeDonutChartRow(this)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>`;
    }

    function removeDonutChartRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function resetDonutChartTable() {
      const table = document.getElementById("donutchart-data");
      table.innerHTML = ` <thead>
        <tr>
          <th scope="col">Channel</th>
          <th scope="col">Thing</th>
          <th scope="col">Value</th>
          <th scope="col">Color</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input
              type="text" pattern="{{ .UUIDPattern }}" class="form-control"
              name="channel" placeholder="channel ID" required
            />
          </td>
          <td>
            <input
              type="text" pattern="{{ .UUIDPattern }}" class="form-control"
              name="thing" placeholder="thing ID" required
            />
          </td>
          <td>
            <input type="color" class="form-control" name="donutColor" />
          </td>
          <td class="text-center">
          </td>
        </tr>
      </tbody>`;
    }

    function closeDonutChartForm() {
      const form = document.getElementById("create-donutChart-form");
      form.classList.remove("was-validated");
      form.querySelector(".invalid-time").innerHTML = "";
      form.querySelector("#stop-time").classList.remove("is-invalid");
      form.reset();
      resetDonutChartTable();
      bootstrap.Modal.getInstance(document.getElementById("donutModal")).hide();
    }
  </script>
{{ end }}
