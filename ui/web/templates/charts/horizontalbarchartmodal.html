{{ define "horizontalbarchartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="horizontalBarChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="horizontalBarChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="horizontalBarChartModalLabel">Horizontal bar chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-horizontalBarChart-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-horizontalBarChart-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // horizontal bar chart form
    document
      .getElementById("create-horizontalBarChart-button")
      .addEventListener("click", function () {
        var form = document.getElementById("create-horizontalBarChart-form");
        // Create an object to store the form data
        var formData = {};

        // Serialize the form data into the object
        for (var i = 0; i < form.elements.length; i++) {
          var e = form.elements[i];
          if (e.type !== "submit" && e.type !== "button") {
            formData[e.name] = e.value;
          }
        }
        form.reset();

        var widgetID = "horizontalBarchart-" + Date.now();
        var widgetScript = `
      var horizontalBarChart = echarts.init(document.getElementById("${widgetID}"), null, {
              width: 600,
              height: 400,
            });
            var option = {
                dataset: {
                  source: [
                    ['score', 'amount', 'product'],
                    [79.3,85212, 'thing1'],
                    [57.1, 78254, 'thing2'],
                    [14.4, 41032, 'thing3'],
                    [30.1, 12755, 'thing4'],
                    [18.7, 20145, 'thing5'],
                    [88.1, 89146, 'thing6'],
                  ]
                },
                grid: { containLabel: true },
                xAxis: { name: 'amount' },
                yAxis: { type: 'category' },
                visualMap: {
                  orient: 'horizontal',
                  left: 'center',
                  min: 10,
                  max: 100,
                  text: ['High temperature', 'Low temperature'],
                  // Map the score column to color
                  dimension: 0,
                  inRange: {
                    color: ['#65B581', '#FFCE34', '#FD665F']
                  }
                },
                series: [
                  {
                    type: 'bar',
                    encode: {
                      x: 'amount',
                      y: 'product'
                    }
                  }
                ]
              };

            horizontalBarChart.setOption(option);`;

        addWidget(widgetID, widgetScript);
      });
  </script>
{{ end }}
