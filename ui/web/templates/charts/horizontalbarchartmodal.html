{{ define "horizontalbarchartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="horizontalBarChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="horizontalBarChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="horizontalBarChartModalLabel">Horizontal Bar Chart</h5>
          <button
            type="button"
            class="btn-close"
            onclick="resetForm();"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#horizontalBarChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#horizontalBarChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <form id="create-horizontalBarChart-form">
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="horizontalBarChartData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="table-responsive-md mb-3 p-2 border rounded">
                  <h5>Data Source</h5>
                  <table class="table" id="linechart-data">
                    <thead>
                      <tr>
                        <th scope="col">Channel</th>
                        <th scope="col">Thing</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="channel"
                            placeholder="channel ID"
                            required
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            pattern="{{ .UUIDPattern }}"
                            class="form-control"
                            name="thing"
                            placeholder="thing ID"
                            required
                          />
                        </td>
                        <td class="text-center">
                          <button type="button" class="btn btn-sm" onclick="removeRow(this)">
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="button" class="btn body-button btn-sm" onclick="addRow()">
                    Add source
                  </button>
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="start-time" class="form-label">Start time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="startTime"
                    id="start-time"
                    required
                  />
                  <div class="invalid-time"></div>
                </div>
                <div class="mb-3">
                  <label for="stop-time" class="form-label">Stop time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="stopTime"
                    id="stop-time"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="aggregation-type" class="form-label">Aggregation</label>
                  <select class="form-select mb-3" name="aggregationType" id="aggregation-type">
                    <option value="" disabled>Select an aggregation type</option>
                    <option value="MAX">Maximum</option>
                    <option value="MIN">Minimum</option>
                    <option value="SUM">Sum</option>
                    <option value="COUNT">Count</option>
                    <option value="AVG">Average</option>
                  </select>
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="horizontalBarChartAppearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-label" class="form-label">Y axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="yAxisLabel"
                    id="y-axis-label"
                    placeholder="Enter the y axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="x-axis-label" class="form-label">X axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="xAxisLabel"
                    id="x-axis-label"
                    placeholder="Enter the x axis label"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="resetForm();">Close</button>
          <button type="button" class="btn body-button" id="create-horizontalBarChart-button">
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // horizontal bar chart form
    document
      .getElementById("create-horizontalBarChart-button")
      .addEventListener("click", function () {
        const form = document.getElementById("create-horizontalBarChart-form");
        if (!form.checkValidity()) {
          form.classList.add("was-validated");
          return;
        }

        // Create an object to store the form data
        let chartData = {};
        const channels = [];
        const things = [];
        let formData = new FormData(form);
        for (var pair of formData.entries()) {
          switch (pair[0]) {
            case "startTime":
            case "stopTime":
              const inputDate = new Date(pair[1]);
              chartData[pair[0]] = inputDate.getTime();
              break;
            case "channel":
              channels.push(pair[1]);
              break;
            case "thing":
              things.push(pair[1]);
              break;
            default:
              chartData[pair[0]] = pair[1];
              break;
          }
        }

        var widgetID = "horizontalBarchart-" + Date.now();

        chartData["Type"] = "horizontalBarChart";
        chartData["channels"] = channels;
        chartData["things"] = things;
        addWidget(chartData, widgetID);
        metadataBuffer[widgetID] = chartData;
        resetForm();
      });

    function resetForm() {
      const form = document.getElementById("create-horizontalBarChart-form");
      form.classList.remove("was-validated");
      form.reset();
      bootstrap.Modal.getInstance(document.getElementById("horizontalBarChartModal")).hide();
    }

    function addRow() {
      const uuidPattern = "{{ .UUIDPattern }}";
      const table = document.getElementById("linechart-data");
      const newRow = table.insertRow(-1);
      newRow.innerHTML = ` <td>
            <input type="text" pattern="${uuidPattern}" class="form-control" name="channel"
              placeholder="channel ID" required  />
        </td>
        <td>
          <input type="text" pattern="${uuidPattern}" class="form-control" name="thing"
            placeholder="thing ID" required  />
       </td>
        <td class="text-center">
          <button type="button" class="btn btn-sm" onclick="removeRow(this)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>`;
    }

    function removeRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
{{ end }}
