{{ define "horizontalbarchartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="horizontalBarChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="horizontalBarChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="horizontalBarChartModalLabel">Horizontal Bar Chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#horizontalBarChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#horizontalBarChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <form id="create-horizontalBarChart-form">
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="horizontalBarChartData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing IDs</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing IDs"
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="horizontalBarChartAppearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-label" class="form-label">Y axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="yAxisLabel"
                    id="y-axis-label"
                    placeholder="Enter the y axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="x-axis-label" class="form-label">X axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="xAxisLabel"
                    id="x-axis-label"
                    placeholder="Enter the x axis label"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-horizontalBarChart-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // horizontal bar chart form
    document
      .getElementById("create-horizontalBarChart-button")
      .addEventListener("click", function () {
        let form = document.getElementById("create-horizontalBarChart-form");
        // Create an object to store the form data
        let chartData = {};
        let formData = new FormData(form);
        for (var pair of formData.entries()) {
          chartData[pair[0]] = pair[1];
        }

        var widgetID = "horizontalBarchart-" + Date.now();

        var config = {
          ID: widgetID,
        };
        chartData["Type"] = "horizontalBarChart";
        addEchartsWidget(chartData, config);
        metadataBuffer[widgetID] = chartData;
      });
  </script>
{{ end }}
