{{ define "gaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="gaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="gaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gaugeModalLabel">Analogue Gauge</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-gauge-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              data-bs-dismiss="modal"
              id="create-gauge-button"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // gauge form
    document.getElementById("create-gauge-button").addEventListener("click", function () {
      var form = document.getElementById("create-gauge-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "gauge-" + Date.now();
      var widgetScript = `
        var gaugeChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
          tooltip: {
            formatter: "{a} <br/>{b} : {c}%",
          },
          series: [
            {
              name: "",
              type: "gauge",
              progress: {
                show: true,
              },
              detail: { valueAnimation: true, formatter: "{value}" },
              data: [
                {
                  value: 55,
                  name: "Pressure",
                },
              ],
            },
          ],
        };

        gaugeChart.setOption(option);`;

      addWidget(widgetID, widgetScript);
    });
  </script>
{{ end }}
