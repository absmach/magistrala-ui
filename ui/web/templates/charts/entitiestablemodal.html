{{ define "entitiestablemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="entitiesTableModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="entitiesTableModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entitiesTableModalLabel">Entities table</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-entitiesTable-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-entitiesTable-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // line chart form
    document.getElementById("create-entitiesTable-button").addEventListener("click", function () {
      var form = document.getElementById("create-entitiesTable-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "entitiesTable-" + Date.now();
      var contentType = 'html';
      var widgetContent = `
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Status</th>
                    <th scope="col">Time Created</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Entity 1</td>
                    <td>Owner A</td>
                    <td>Enabled</td>
                    <td>2024-01-01 12:00</td>
                </tr>
                <tr>
                    <td>Entity 2</td>
                    <td>Owner B</td>
                    <td>Disabled</td>
                    <td>2024-01-02 15:30</td>
                </tr>
            </tbody>
        </table>
      `;

      addWidget(widgetID, ``, widgetContent);
    });
  </script>
{{ end }}
