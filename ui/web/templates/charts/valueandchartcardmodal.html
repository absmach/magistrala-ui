{{ define "valueandchartcardmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="valueChartCardModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="valueChartCardModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="valueChartCardModalLabel">Value and chart card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-valueChartCard-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Select Value</label>
                <select class="form-select mb-3" name="Value" id="value">
                  <option value="value">Temperature</option>
                  <option value="time">Time</option>
                  <option value="log">Pressure</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-valueChartCard-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // value and chart card form
    document.getElementById("create-valueChartCard-button").addEventListener("click", function () {
      var form = document.getElementById("create-valueChartCard-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "valueChartCard-" + Date.now();
      var contentType = 'html';
      var title = formData.title || "Default Title";
      var channelID = formData.channel || "N/A";
      var value = formData.Value || "N/A";
      var widgetContent = `
        <div class="card mt-3 widgetcard" >
          <div class="card-header text-center">
            <h5 class="card-title">Temperature</h5>
          </div>
          <div class="card-body text-center">
            <p class="card-text value"> 35</p>
          </div>
          <div class="card-footer">
            <div id="${widgetID}" style="width: 100%; height: 250px;"></div>
          </div>
        </div>
      `;
      var config = {
          ID: widgetID,
          Content: widgetContent,
        };
      addWidget(config);

      window.onload = function() {
        var barChart = echarts.init(document.getElementById(widgetID));
        var option = {
          xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
          },
          yAxis: {
            type: 'value'
          },
          series: [
            {
              data: [120, 200, 150, 80, 70, 110, 130],
              type: 'bar'
            }
          ]
        };
      
        barChart.setOption(option);
      };
    });
  </script>
{{ end }}
