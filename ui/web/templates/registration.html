{{ define "registration" }}
  <!doctype html>
  <html lang="en">
    <head>
      <title>Register</title>
      {{ template "header" }}
    </head>
    <body class="login-body">
      <div class="container-fluid mt-5 pt-5">
        <div class="row p-5">
          <div class="login-card col-lg-4 p-md-5 mx-auto mt-5">
            <div class="row text-center mb-4 d-flex flex-column align-items-center">
              <div class="mb-3 border-bottom pb-3">
                <div class="d-flex justify-content-center mt-2">
                  <h1 class="mx-3">Magistrala</h1>
                </div>
              </div>
              <div class="login-header mb-4">
                <h2>Register</h2>
              </div>
              <form
                method="post"
                id="form"
                class="row border-bottom pb-3 mb-3"
                onsubmit="submitRegistrationForm()"
              >
                <div class="col-md-12">
                  <div class="row mb-3">
                    <div class="col-md-12 input-field name-field">
                      <i class="fas fa-solid fa-user"></i>
                      <input
                        class="p-3 w-100"
                        type="name"
                        name="name"
                        id="name"
                        placeholder="Name"
                      />
                    </div>
                    <div id="nameError" class="text-danger"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-12 input-field email-field">
                      <i class="fas fa-solid fa-envelope"></i>
                      <input
                        class="p-3 w-100"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email Address"
                      />
                    </div>
                    <div id="emailError" class="text-danger"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-12 input-field password-field">
                      <i class="fas fa-solid fa-lock"></i>
                      <input
                        class="p-3 w-100"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                      />
                    </div>
                    <div id="passwordError" class="text-danger"></div>
                  </div>
                  <div id="registrationError" class="text-danger"></div>
                </div>
                <div class="col-md-12 d-grid py-3">
                  <button type="submit" class="login-btn py-3" id="register-button">
                    Register
                  </button>
                </div>
              </form>
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="/signup/kratos">
                    <i class="fab fa-openid"></i>
                  </a>
                </button>
              </div>
              <div class="col-md-12">
                <p class="text-center text-light">
                  Already have an account?
                  <a href="/login" class="text-light">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="module">
        import {
          attachValidationListener,
          validateName,
          validateEmail,
          validatePassword,
        } from "/js/validation.js";

        attachValidationListener({
          buttonId: "register-button",
          validations: {
            name: validateName,
            email: validateEmail,
            password: validatePassword,
          },
          errorDivs: {
            name: "nameError",
            email: "emailError",
            password: "passwordError",
          },
          fields: {
            name: "name-field",
            email: "email-field",
            password: "password-field",
          },
        });
      </script>
      <script>
        const nameField = document.querySelector(".name-field");
        const passwordField = document.querySelector(".password-field");
        const emailField = document.querySelector(".email-field");
        const registrationError = document.getElementById("registrationError");

        document.getElementById("register-button").addEventListener("click", () => {
          registrationError.innerHTML = "";
        });

        function submitRegistrationForm() {
          event.preventDefault();
          var form = event.target;
          fetch("/register", {
            method: "POST",
            body: new FormData(form),
          })
            .then((response) => {
              switch (response.status) {
                case 409:
                  emailField.classList.add("border-red");
                  errorMessage = "User with this email already exists";
                  showError(errorMessage);
                  break;
                default:
                  window.location.href = "/domains";
                  break;
              }
            })
            .catch((error) => {
              console.error("error submitting login form: ", error);
            });
        }

        function showError(errorMessage) {
          registrationError.innerHTML = errorMessage;
        }
      </script>
    </body>
  </html>
{{ end }}
