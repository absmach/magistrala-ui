{{ define "breadcrumb" }}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ printf "%s/" pathPrefix }}">Home Page</a></li>
      {{ $length := len .Breadcrumbs }}
      {{ range $i, $b:=  .Breadcrumbs }}
        <li class="breadcrumb-item">
          {{ if eq $i (sub $length 1) }}
            {{ .Name }}
          {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </li>
      {{ end }}
    </ol>
  </nav>
{{ end }}
