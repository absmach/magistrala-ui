{{ define "statusupdate" }}
  <!-- disable entity modal -->
  <div
    class="modal fade"
    id="disableEntityModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="disableEntityModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="disableEntityModalLabel">Disable {{ .CollapseActive }}</div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form action="{{ printf "%s/%s/disable" pathPrefix .Path }}" method="post">
          <div class="modal-body">
            <span>
              Are you sure you want to
              <span class="fw-bold text-danger">disable</span>
              this {{ .CollapseActive }}?
            </span>
            <input type="hidden" name="entityID" id="entityID" value="{{ .Entity.ID }}" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-danger" type="submit">Disable</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- enable entity modal -->
  <div
    class="modal fade"
    id="enableEntityModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="enableEntityModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="enableEntityModalLabel">Enable {{ .CollapseActive }}</div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form action="{{ printf "%s/%s/enable" pathPrefix .Path }}" method="post">
          <div class="modal-body">
            <span>
              Are you sure you want to
              <span class="fw-bold text-success">enable</span>
              this {{ .CollapseActive }}?
            </span>
            <input type="hidden" name="entityID" id="entityID" value="{{ .Entity.ID }}" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-success" type="submit">Enable</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{{ end }}
